<div class="panel">
    <div class="panel-heading">
        Product Details
    </div>
    <div class="panel-body">
        <div class="row" style="padding: 10px;">
            <div class="col-md-6" style="text-align: center;"><img src = "{{product.imageurl}}" height="800" width="600"></div>
            <div class="col-md-6" style="text-align: center; margin-top: 100px;">
                <h3>{{product.name}}</h3>
                <h4>{{product.price}}$</h4>
                {{product.category}}
                <br><br>
                <input type="number" [(ngModel)] = "product.quantity">
                <br><br>
                <button class="btn btn-primary" (click)="addToCart(product)" [disabled] = "!(product.quantity && product.quantity > 0)">Add to Cart</button>
                <br><br><br><br>
                <a routerLink="/">Return To Products List</a>
            </div>
        </div>
    </div>
</div>
